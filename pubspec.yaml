name: todo_app_kudhse
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  intl: ^0.17.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  path_provider: ^2.0.8
  percent_indicator: ^4.0.0
  date_picker_timeline: ^1.2.3
  animated_splash_screen: ^1.2.0
  responsive_framework: ^0.1.7
  device_preview: ^1.0.0
  
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7  
  hive_generator: ^1.1.2

  flutter_lints: ^1.0.0

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher_icon_final.png"

flutter:
  assets:
    - assets/images/
  
  fonts:
    - family: Kaushan Script
      fonts:
        - asset: assets/fonts/KaushanScript-Regular.ttf
  
    - family: Handlee
      fonts:
        - asset: assets/fonts/Handlee-Regular.ttf
      

  uses-material-design: true

  